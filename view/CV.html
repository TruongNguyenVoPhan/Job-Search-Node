<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách CV</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
            font-weight: bold;
            text-transform: uppercase;
        }

        tr:hover {
            background-color: #f9f9f9;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Danh sách CV</h1>

        <table id="cv-table">
            <thead>
                <tr>
                    <th>Hồ sơ</th>
                    <th>Họ và tên</th>
                    <th>Email</th>
                    <th>Số điện thoại</th>
                    <th>Chức danh công việc</th>
                </tr>
            </thead>
            <tbody>
                <!-- Table body will be populated dynamically -->
            </tbody>
        </table>
    </div>

    <script>
        window.onload = async function () {
            try {
                const response = await fetch('/api/cv'); // Assuming the API endpoint is '/api/cv'
                const data = await response.json();
                const cvTableBody = document.querySelector('#cv-table tbody');

                data.forEach(cv => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${cv.name}</td>
                        <td>${cv.full_name}</td>
                        <td>${cv.email}</td>
                        <td>${cv.phone_number}</td>
                        <td>${cv.job_title}</td>
                    `;
                    cvTableBody.appendChild(row);
                });
            } catch (error) {
                console.error('Error fetching CV data:', error);
            }
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <style>
        /* Paste your CSS styles here */
        /* Import Google font - Poppins */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            width: 100%;
            background: #009579;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .reset-container {
            width: 300px;
            padding: 20px;
            border-radius: 5px;
            background-color: #fff;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
        }

        .reset-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #009579;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #009579;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #009579;
            border-radius: 3px;
        }

        .form-group .show-password {
            display: block;
            margin-top: 5px;
            color: #009579;
            cursor: pointer;
        }

        .form-group button {
            width: 100%;
            padding: 8px;
            border: none;
            border-radius: 3px;
            background-color: #009579;
            color: #fff;
            cursor: pointer;
        }

        .form-group button:hover {
            background-color: #006653;
        }
    </style>
</head>

<body>
    <div class="reset-container">
        <h2>Reset Password</h2>
        <form id="resetPasswordForm" action="#" method="post">
            <input type="hidden" id="token" name="token"> <!-- Hidden input field to store the token -->
            <div class="form-group">
                <label for="password">New Password:</label>
                <input type="password" id="password" name="password" required>
                <span class="show-password" onclick="togglePassword()">Show Password</span>
            </div>
            <div class="form-group">
                <button type="submit">Reset Password</button>
            </div>
        </form>
    </div>

    <script>
        function togglePassword() {
            var passwordField = document.getElementById("password");
            if (passwordField.type === "password") {
                passwordField.type = "text";
            } else {
                passwordField.type = "password";
            }
        }

        function getUrlParameter(name) {
            name = name.replace(/[\[\]]/g, '\\$&');
            var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                results = regex.exec(window.location.href);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }

        document.addEventListener('DOMContentLoaded', function () {
            var token = getUrlParameter('token');
            if (token) {
                document.getElementById('token').value = token;
            }

            document.getElementById('resetPasswordForm').addEventListener('submit', function (event) {
                event.preventDefault();

                const formData = new FormData(event.target);
                const jsonObject = {};
                formData.forEach((value, key) => {
                    jsonObject[key] = value;
                });

                const apiUrl = 'http://localhost:3000/api/v1/auth/ResetPassword/' + token; // Include the token in the URL

                fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(jsonObject)
                })
                    .then(response => response.json())
                    .then(data => {
                        alert("Password reset successfully!");
                        console.log("Response from server:", data);
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        alert("An error occurred. Please try again later.");
                    });
            });
        });
    </script>
</body>

</html>
